<VirtualHost *:80>

ServerName 142.93.240.95


LoadModule wsgi_module /usr/lib/apache2/modules/mod_wsgi.so
WSGIDaemonProcess gazpacho python-home=/var/www/gazpacho/gazpacho/venv/gazpacho
WSGIProcessGroup gazpacho
WSGIScriptAlias / /var/www/gazpacho/gazpacho.wsgi
<Directory /var/www/gazpacho/gazpacho/>
Order allow,deny
Allow from all
</Directory>

Alias /static /var/www/gazpacho/gazpacho/static
<Directory /var/www/gazpacho/gazpacho/static/>
Order allow,deny
Allow from all
</Directory>

</VirtualHost>
