<!-- Layer 2 of the template featuring Navbar, a feature for allowing login, logout, and profile. -->

<!DOCTYPE html>
{% extends "layer1.html" %}
{% block login %}
{% if not logged_in %}
<div class="collapse d-flex flex-row-reverse" id="navbarSupportedContent">
  <div>
    <form class="form-inline my-2 my-lg-0" action="/register">
           <button class="form-control btn btn-outline-info my-2 my-sm-0" type="submit">Register</a>
    </form>
  </div>
  <div>
    <form class="form-inline my-2 my-lg-0" action="/login">
           <button class="form-control btn btn-outline-info my-2 my-sm-0" type="submit">Login</a>
    </form>
  </div>
{% endif %}
{% if logged_in %}
<div class="collapse d-flex flex-row-reverse" id="navbarSupportedContent">
<!-- Log Out -->
  <form class="form-inline my-2 my-lg-0" action="/logout">
    <input type="hidden" name="address" value="{{request.full_path}}">
    <input class="btn btn-outline-warning ml-4" type="submit" value="Log Out">
  </form>
<!-- User Profile -->
  <div>
    <form class="form-inline my-2 my-lg-0" action="/profile">
      <input class="btn btn-outline-warning ml-4" type="submit" value="Profile">
    </form>
  </div>
<!-- The Store -->
  <div>
    <form class="form-inline my-2 my-lg-0" action="/store">
      <input class="btn btn-outline-warning ml-4" type="submit" value="Store">
    </form>
  </div>

  <div style="color: #22AAA1;padding-top: 6px">
    Welcome, {{ username }}!<br>
    {{ coins }} Coins
  </div>

</div>

{% endif %}
{% endblock %}
